<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Postcard example</title>
	<link rel="stylesheet" href="./styles/styling-forms.css">
</head>
	<body>
		<form action="http://httpbin.org/get" method="post">
			<h1>to: Mozilla</h1>
			<div id="from">
				<label for="name">from: </label>
				<input type="text" id="name" name="name">
			</div>

			<div id="reply">
				<label for="email">reply: </label>
				<input type="email" id="email" name="reply">
			</div>

			<div id="message">
				<label for="msg">message: </label>
				<textarea name="message" id="msg" cols="30" rows="10"></textarea>
			</div>

			<div class="button">
				<button type="submit">Send your message</button>
			</div>
		</form>
	</body>
</html>
